<!--
Атрибут hidden скрывает содержимое элемента от просмотра но оставляет возможность получать данные с помощью сценариев
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Атрибуты hidden</title>
</head>
<body>
    <div hidden="hidden">Текст, который не отобразится</div>
    <div>Hello World</div>
</body>
</html>
