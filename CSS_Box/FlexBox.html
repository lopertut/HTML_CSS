<!DOCTYPE html>
<html>
<head>
    <title>Использование display: flexbox</title>
    <style type="text/css">
        .grid {
            /* Flexbox указывает, что содержимое контейнера выводится по горизонтали или по вертикали в зависимости от параметра box-orient: */
            display: flex; /* Используем flex вместо устаревших значений */
            flex-direction: row; /* Устанавливаем направление по горизонтали */
        }

        .block {
            width: 400px;
            background: #0094ff;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="block">Block 1</div>
        <div class="block">Block 2</div>
        <div class="block">Block 3</div>
        <div class="block">Block 4</div>
    </div>
</body>
</html>
