<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio element</title>
</head>
<body>
<audio controls>
    <!-- Указание файлов, которые будут использоваться для воспроизведения браузером. -->
    <!-- Браузер начнёт воспроизводить первый файл, формат которого поддерживает. -->
    <source src="audio/Vivaldi.mp3">
    <source src="audio/Vivaldi.ogg">
    <a href="http://Html5accessibility.com/">Браузер не поддерживает воспроизведение звуковых медиафайлов</a>
</audio>
</body>
</html>
