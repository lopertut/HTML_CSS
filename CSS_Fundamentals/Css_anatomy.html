<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS основы</title>
    <style>
        /*
            СЅЅ правило

            selector {
                свойство: значение;
            }

            p {
                border: 1px;
            }

            P - селектор (selector)

            border - свойство (property)

            1px - значение (value)

            border: 1px; определение (declaration)
         */
        p{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <p>
        hello wrold
    </p>
</body>
</html>
