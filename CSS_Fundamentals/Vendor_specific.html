<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor-Specific</title>
    <style>
        p{
            /*
                если СЅЅ свойство еще не попало в спецификацию или частично реализовано
                используется специфическое названия в соответствии с производителем браузера
             */
            -khtml-property: 1px;
            -ms-property: 1px;
            -moz-property: 1px;
            -webkit-property: 1px;
            -o-property: 1px;
            property: 1px;
        }
    </style>
</head>
<body>
    <p>
        hello world
    </p>
</body>
</html>
