<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Combinators</title>
    <style>
        /*
            Getting direct descendants of the article div element.
        */

        article > div {
            margin:10px;
            border:1px solid green;
        }
    </style>
</head>
<body>
    <article>

        <div> <!--This element will be selected by the selector-->
            Paragraph 1
            <div>Inner Paragraph 1</div>
        </div>

        <div> <!--This element will be selected by the selector-->
            Paragraph 2
            <div>Inner Paragraph 2</div>
        </div>

        <div> <!--This element will be selected by the selector-->
            Paragraph 3
            <div>Inner Paragraph 3</div>
        </div>

    </article>

    <a href="http://www.w3.org/TR/selectors/">CSS3 Selector</a>
</body>
</html>
