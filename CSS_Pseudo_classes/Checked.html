<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checked</title>
    <style>
        /*
        :checked pseudo-class that applies to interface elements
        (checkbox or radio) when they are in the selected state
        input:checked + span find all spans that follow the selected input
        */
        input:checked + span {
            background: #fc0;
        }
    </style>
</head>
<body>
    <p><strong>What courses did you take at the Training Center</strong></p>
    <p>
        <input type="checkbox" name="a1" checked="checked"><span>HTML&CSS</span><br>
        <input type="checkbox" name="a2"><span>JAVASCRIPT</span><br>
        <input type="checkbox" name="a3"><span>jQuery</span><br>
        <input type="checkbox" name="a4"><span>C# Starter</span><br>
        <p>
            <input type="submit" value="Submit">
        </p>
</body>
</html>
