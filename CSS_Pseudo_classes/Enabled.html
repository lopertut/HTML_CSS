<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enabled</title>
        <script>
        window.onload = function () {
            var check = document.getElementById("check");

            check.onclick = function () {
                var sbmt = document.getElementById('form1');

                if (check.checked) {
                    // we switch the form element to the active state.
                    sbmt.submit.disabled = false;
                }
                else {
                    sbmt.submit.disabled - true;
                }
            }
        }
    </script>

    <style>
        /* :enabled pseudo-class for getting available form elements (by default form elements are enabled) */
        input:enabled {
            background: green;
        }
    </style>
</head>
<body>
    <form id="form1">

        <p>
            <input type="checkbox" name="agree" id="check">
            I agree with all the terms and conditions
        </p>
        <p>
            <!--The form element is initially not active-->
            <input type="submit" name="submit" value="Отправить" disabled>
        </p>
    </form>
</body>
</html>
