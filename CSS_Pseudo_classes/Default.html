<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default</title>
    <style>

        /* style for an element that is the default element in a group of elements */

        input:default {
            background-color: red;
        }
    </style>
</head>
<body>
    <form>
        <input type="reset">
        <input type="submit">
        <input type="submit" >
        <input type="submit">
    </form>
</body>
</html>
