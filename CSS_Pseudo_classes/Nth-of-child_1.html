<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nth-child</title>
    <style>
        p {
            color: white;
            border-radius: 4px;
            margin: 4px;
            padding: 4px;
        }

        /* The :nth-child pseudo-class is used to add styling to elements based on
         numbering in the element tree. */

        /* all odd paragraphs */
        p:nth-child(odd) {
            background-color: green;
        }

        /* all even paragraphs */
        p:nth-child(even) {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>0 Paragraph</p>
    <p>1 Paragraph</p>
    <p>2 Paragraph</p>
    <p>3 Paragraph</p>
    <p>4 Paragraph</p>
    <p>5 Paragraph</p>
</body>
</html>
